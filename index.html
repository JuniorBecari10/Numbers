<!DOCTYPE html>
<html>
    <head>
        <title>Numbers</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Numbers</h1>
        <h3>by Boot</h3>
        
        <input type="text"
               id="op1"
               name="op1"
               placeholder="Operator 1"
               spellcheck="false">
        
        <select name="operation" id="operation">
            <option value="equals">==</option>
            <option value="not-equals">!=</option>
            <option value="bigger">></option>
            <option value="lower"><</option>
            <option value="bigger-equals">>=</option>
            <option value="lower-equals"><=</option>
        </select>
        
        <input type="text"
               id="op2"
               name="op2"
               placeholder="Operator 2"
               spellcheck="false">
        
        <div id="table"></div>
        
        <button id="reset-table">Reset Table</button>
        <button id="reset-boxes">Reset Boxes</button>
        
        <script src="script.js"></script>
    </body>
</html>
